<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display|Special+Elite|Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div> 
        <h1 id="header" class="animated rollIn text-center" onclick="letterGuess()"> Click here to start</h1>
    </div>
    <div class="container">
        <div class="row  align-items-center">
            

            <div id="col1" class="col-sm-3 col col-12 text-center ">
                <p>Guess</p>
                <img src="assets/images/background.png" alt="">
                
            </div>

            <div id="col2" class="col-sm-6 col col-12 text-center p-3">
                <p>Loses</p>
                <p id="loses">0</p>
                <p>wins</p>
                <p id="wins">0</p>
                <p>number of the guess remaining</p> 
                <p id="par">9</p>
        
                <p id="para" >letter already guessed</p>


                <form>
                    <div class="form-group">
                        <input  id="inpt" type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div id="imag" class="form-group"></div>
                </form>


                
                <p id="letterToGuess" >*</p> 
            </div>

            <div id="col3" class=" col-sm-3 col col-12 text-center ">
                 <p>Game</p>
                 <div id="myDiv">
                        <p id="para"></p>
                 </div>
            </div>
        </div>
    </div>







    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
